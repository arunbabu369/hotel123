{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body style="background-image : url({%  static 'images/reception.jpg' %}); background-size: cover; background-repeat: no-repeat;" >
<center>
    <form action="{% url 'chanjal' %}" method="post"style="padding-bottom:50px;padding-left:40px;padding-right:40px;padding-top:30px;margin-top:10%;background-color:whitesmoke; width:800px;height:500px;border-radius:20px;">
        {% csrf_token %}
        <h1>Signup</h1>
        <input type="text" name="name" placeholder="Enter Username" required ><br><br>
        <input type="email" name="email" placeholder="Enter email id" required><br><br>
        <input type="text" name="ph_no" placeholder="Enter phone number" required><br><br>
        <input type="password" name="password" placeholder="Enter Password" required pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}"title="contain atlest one number and one upper case letter"><br><br>

        <input type="password" name="password2" placeholder="Confirm password" required><br><br>

        <button type="submit" class="btn btn-primary" >signup</button>
    </form>
    <br><br>
     <a href="{% url 'login' %}"><button type="submit" class="btn btn-dark">login</button> </a>
</center>
</body>
</html>
