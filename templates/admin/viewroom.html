<body style="background-image : url({% static 'images/reception22.jpg' %}); background-size: cover; background-repeat: no-repeat;" >
<div class="container">
<table class="table table-border table-hover table-borderless table-active">
<h2>ROOM DETAILS</h2>
<tr>
    <th>Room Number</th>
    <th>room type</th>
    <th>price</th>
</tr>
{% for i in room %}
    <tr>
    <td>{{ i.room_no }}</td>
    <td>{{ i.room_type }}</td>
    <td>{{ i.price }}</td>

    </tr>
{% endfor %}
</div>
</table>
