<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    h1
    {
    color:#000000;
    }
    h3
    {
    color:#000000
    }
</style>
<center>
<body style="background-image : url({% static 'images/rece.jpg' %}); background-size: cover; background-repeat: no-repeat;" >
   <div class="container">
       <h1><b>ADD ROOM</b></h1>
<form action="addrooms" method="post">
        {% csrf_token %}
 <div class="form-group">
        <label class="control-label"><h3><label>Room no:</label></h3>
        <div class="col-sm-10">
            <input type="number" class=form-control" name="room_number">
        </div>
</div>
    <div class="form-group">
        <label class="control-label"><h3><label>Room type:</label></h3>
        <div class="col-sm-10">
            <input type="text" class=form-control" name="room_type">
        </div>
</div>
 <div class="form-group">
      <label class="control-label"><h3><label>date:</label></h3>
        <div class="col-sm-10">
            <input type="date" class=form-control" name="date">
        </div>
 </div>
    <div class="form-group">
        <label class="control-label"><h3><label>Price:</label></h3>
        <div class="col-sm-10">
            <input type="text" class=form-control" name="price">
        </div>
</div>
  <button type="submit" >addroom</button>
 </form>
</center>
</div>
</body>
</html>
