<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body style="background-image : url({% static 'images/credit.jpg' %}); background-size: cover; background-repeat: no-repeat;" >
<center>
 <form action="{% url 'success' %}" method="post" style="padding-bottom:50px;padding-left:40px;padding-right:40px;padding-top:30px;margin-top:10%;background-color:whitesmoke; width:800px;height:500px;border-radius:20px;" >
 {% csrf_token %}
<div class="container">
    <div class="row"  style="margin-left:17%;">
        <div class="col-9">
            <h2>DEBIT/CREDIT CARD PAYMENT</h2>
        </div>
    </div>
   <br>CARD NUMBER:
    <input type="text" name="cardno" pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}"  placeholder="0000-0000-0000-0000" required>
    <div class=col-6>
        <br>EXPIRE-DATE:
        <input type="number" class="form-control-sm" style="width:100px;" name="month" max="12" min="1"  placeholder="mm" required>&nbsp;/
        <input type="number"  class="form-control-sm"  style="width:100px;"  name="year"  placeholder="yyyy">
    </div>

    <div class="col-4">
        <br> CVV:
        <input type="number" class="form-control-sm" style="width:100px;"  name="cvv" max="999" min="100" placeholder="000" required>&nbsp;
    </div>
     <br>CARD HOLDERS NAME:
    <input type="text" class="form-control-sm" style="width:200px" name="cname">

    <br><br>
    <input type="submit">
</div>
</form>
</center>
</div>
</body>
</html>
